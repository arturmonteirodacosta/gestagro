<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link  href="estilo.css" rel="stylesheet">
</head>
<body>
    <div class="fundo">
        <img src="fundo.avif">
    </div>
    <div class="container cadastro">
    <h2 class="text-center mb-4">Cadastro de Produtores e Áreas</h2>
    <form>
      <!-- Seção Produtor -->
      <h4>Produtor</h4>
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" required>
      </div>
      
      <div class="mb-3">
        <label for="cpf" class="form-label">CPF</label>
        <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" required>
      </div>
      <div class="mb-3">
        <label for="carProdutor" class="form-label">E-Mail</label>
        <input type="text" class="form-control" id="carProdutor" required>
      </div>
      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="text" class="form-control" id="telefone" placeholder="(00) 00000-0000" required>
      </div>
<hr class = "m-3">
      <!-- Seção Área -->
      <h4 class="mt-3">Área</h4>
      <div class="mb-3">
        <label for="carArea" class="form-label">CAR</label>
        <input type="text" class="form-control" id="carArea" required>
      </div>
      <div class="mb-3">
        <label for="coordenadas" class="form-label">Coordenadas</label>
        <input type="text" class="form-control" id="coordenadas" placeholder="-25.78, -53.83" required>
      </div>
      <div class="mb-3">
        <label for="matricula" class="form-label">Matrícula</label>
        <input type="text" class="form-control" id="matricula" required>
      </div>
      <div class="mb-3">
        <label for="cultura" class="form-label">Cultura</label>
        <select class="form-select" id="cultura" required>
          <option value="" disabled selected>Selecione a cultura</option>
          <option value="soja">Soja</option>
          <option value="milho">Milho</option>
          <option value="trigo">Trigo</option>
          <option value="cafe">Café</option>
        </select>
      </div>

      <button type="submit" class="btn btn-agri w-100">Cadastrar</button>
    </form>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
